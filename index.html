<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>





    <div class="result-summary">




        <div class="result-section">
            <div class="result-text">Your Result</div>
            <br>
            <div class="circle-container">
                <div class="circle">
                    <span class="mark">95</span>
                    <span class="of-100">of 100</span>
                </div>
            </div>
            <br>
            <div class="additional-text">
                <h3>Great</h3>
                <p>You scored higher than 65% of <br> the people who have taken 
                    <br>these tests.</p>
            </div>
        </div>




        <div class="result-summary1" style="height: 500px;">
<div class="boxcontainer">
    <div class="box1" style="text-align: left; margin-top: 5%; font-size: larger; font-weight: bold; ">Summary</div>
    <div class="box" style="padding: 5px; background-color: rgba(255, 0, 0, 0.249);"> 
        <i class='bx bx-cloud-lightning' style="font-size: 40px; color: rgb(255, 42, 0);" ></i> <span style="color: rgb(255, 77, 0); margin-left: 20px; margin-top: 8px; position:absolute; font-size: 120%;">Reaction</span>
        <span style="position: absolute; margin-left: 200px; margin-top: 10px;">80/100</span>
    </div>
    <div class="box" style="padding: 5px; background-color: rgba(219, 219, 7, 0.245);"> 
        <i class='bx bx-brain' style="font-size: 40px; color: rgb(120, 120, 0);"></i> <span style="color: rgb(149, 137, 7); margin-left: 20px; margin-top: 8px; position:absolute; font-size: 120%;">Memory</span>
        <span style="position: absolute; margin-left: 200px; margin-top: 10px;">92/100</span>
    </div>
    <div class="box" style="padding: 5px; background-color: rgba(5, 200, 102, 0.177);"> 
        <i class='bx bx-message-rounded-dots' style="font-size: 40px; color: rgb(0, 120, 22);"></i> <span style="color: rgb(6, 155, 14); margin-left: 20px; margin-top: 8px; position:absolute; font-size: 120%;">verbal</span>
        <span style="position: absolute; margin-left: 200px; margin-top: 10px;">80/100</span>
    </div>
    <div class="box" style="padding: 5px; background-color: rgba(6, 6, 128, 0.142);"> 
        <i class='bx bxs-low-vision' style="font-size: 40px; color: rgb(0, 28, 120);"></i><span style="color: rgb(9, 0, 92); margin-left: 20px; margin-top: 8px; position:absolute; font-size: 120%;">Visual</span>
        <span style="position: absolute; margin-left: 200px; margin-top: 10px;">80/100</span>
        
    </div>
    
    <div class="boxb" ><button style="height: 100%; width: 100%;border-radius: 20px; background-color: rgb(3, 3, 69); color: white; ">Continue</button></div>
</div>

            </div></body>
</html>
